<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Arial", "Times New Roman", sans-serif;
            padding: 40px;
            color: #333;
        }

        .receipt-box {
            border: 2px solid #000;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }

        .row {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .label {
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            border-top: 1px dashed #999;
            padding-top: 10px;
            text-align: center;
        }

        .signature {
            margin-top: 40px;
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="receipt-box">
        <div class="header">
            <h1>КВИТАНЦІЯ ЛОМБАРДУ</h1>
            <p>Офіційний документ</p>
        </div>

        <div class="row"><span class="label">Дата:</span> {{ date }}</div>
        <div class="row"><span class="label">Клієнт:</span> {{ client }}</div>
        <hr>
        <div class="row"><span class="label">Операція:</span> {{ op }}</div>
        <div class="row"><span class="label">Товар:</span> {{ item }}</div>
        <div class="row"><span class="label">Сума:</span> <strong>{{ sum }}</strong></div>

        <div class="footer">
            <p>Дякуємо, що скористалися нашими послугами!</p>
            <div class="signature">Підпис працівника: ________________</div>
        </div>
    </div>
</body>
</html>
